<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id="display"></div>
        <table>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
            </tr>
            <tr>
                <td class="button">.</td>
                <td class="button">0</td>
                <td class="button">=</td>
            </tr>
        </table>
        <div class="right"></div>
        <div class="symbols">
            <div class="button">del</div>
            <div class="button">C</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div class="button">-</div>
            <div class="button">+</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
